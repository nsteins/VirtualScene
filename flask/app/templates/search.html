{% extends "base.html" %}

{% block content %}
    {{ super() }}

    {% if search_results %}
        {% for result in search_results %}
            <a href="rec/{{result.id}}">
            {{result.name.decode('utf-8')}} by {{result.artist.decode('utf-8')}} </a> </br>
        {% endfor %}
    {% else %}
        <p> No Results </p>
    {% endif %}

{% endblock %}
